   <title>Push Attendance Screen</title>

<body onload="init()">

<div id="loggedInUserDiv">

		<b>User Name</b>

		<b>UserId</b>
		<input type="userId" id="userId" name="userId" value="8">

		<input type="apiKey" id="apiKey" name="apiKey" value="1234">
